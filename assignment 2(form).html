<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <p><b>Fill in the Form</b></p>
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" placeholder="Surname First"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" placeholder="omobolanle****.com"></td>
        </tr>
        <tr>
            <td>Phone no:</td>
            <td><input type="phone" placeholder="+2349071988514"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" placeholder="House Address"></td>
        </tr>
        <tr>
            <td>Sec. School:</td>
            <td><input type="text" placeholder="Secondary School"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="number" placeholder="Your Age"></td>
        </tr>
        <tr>
            <td>Sex:</td>
            <td>
                <input type="radio">Male
                <input type="radio">Female
            </td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><textarea placeholder="About you..."></textarea></td>
        </tr>
        <tr>
            <td><input type="button" value="Submit"></td>
        </tr>
    </table>
</body>
</html>
